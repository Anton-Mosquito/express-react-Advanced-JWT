
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
    ports:
      - "5432:5432"
    networks:
      - prisma-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d appdb"]
      interval: 5s
      timeout: 2s
      retries: 20
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: postgres -c listen_addresses='*'
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  server:
    build: 
      context: ./server
      dockerfile: Dockerfile
    command: sh -c "npx prisma db push && npm run dev"
    volumes:
      - ./server:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - prisma-network
    env_file:
      - .env
    environment:
      - PORT=${PORT}
      - DATABASE_URL=postgres://${POSTGRES_USER:-dev}:${POSTGRES_PASSWORD:-dev}@db:5432/${POSTGRES_DB:-appdb}
    ports:
      - "${PORT}:${PORT}"

  client:
    build: 
      context: ./client
      dockerfile: Dockerfile.dev
    volumes:
      - ./client:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - prisma-network
    ports:
      - "3000:3000"
    environment:
      - PORT=${CLIENT_PORT:-3000}
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_API_URL=${REACT_APP_API_URL}
    stdin_open: true 
    tty: true


networks:
  prisma-network:

volumes:
  postgres_data: